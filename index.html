<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Your page title here :)</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <style>
    #topRow{
      position:relative;
      margin-top: 25%;
      border-style:solid; 
      border-width:0.01vw; 
      border-color:#737373;
      border-bottom-color:#cccccc; 
      padding-top:2vw;
      border-radius:8px 8px 0 0;
      background-color:rgb(236,239,241);
    }
    #bottomRow{
      border-top-style:solid;
      border-top-width:0.1vw;
      border-color:#737373;
      border-top-color:#e6e6e6;
      border-style:solid;
      border-width:0.1vw;
      padding-left:2vw;
      padding-right:2vw;
      border-radius:0 0 8px 8px;
      background-color:rgb(244,246,247);
      
    }
    #primaryContainer{
      min-width:300px;
    }
    #email{
      background-image:url('images/mail.png'); 
      background-repeat:no-repeat; 
      background-size:20px 20px; 
      background-position:2% 50%; 
      padding-left:35px;
    }
    #card{
      background-image:url('images/card.png'); 
      background-repeat:no-repeat; 
      background-size:20px 20px; 
      background-position:2% 50%;
      padding-left:35px;
    }
    #checkboxDiv{
      border-style:solid; 
      border-radius:4px; 
      border-width:0.1vw; 
      border-color:#c0c0c0; 
      padding:0.3vw; 
      padding-left:1vw; 
      height:30px; 
    }
  </style>

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="four columns">.</div>
      <div class="four columns" id="primaryContainer" style="min-width:300px;max-width:300px;">
        <form>
          <div  id="topRow">
            <img src="images/marketplace.png" style="position:absolute; top:-30px; left:38%; border-radius:100%; width:60px; height:60px;"></img>
            <img src="images/marketplaceCover.png" style="position:absolute; top:-34px; left:36.3%; border-radius:100%; width:70px; height:70px;"></img>
            <br>
            <center><h6 style="font-weight:bold">Sample Title</h6></center>
          </div>
          <div id="bottomRow">
            <br>
            <input type="text" id="email" placeholder="Email" class="u-full-width">
            <input type="text" id="card" placeholder="Card Number" class="u-full-width">
            <div class="row">
              <div class="four columns">
                <input type="text" placeholder="MM" class="u-full-width">
              </div>
              <div class="four columns">
                <input type="text" placeholder="YY" class="u-full-width">
              </div>
              <div class="four columns">
                <input type="text" placeholder="CVV" class="u-full-width">
              </div>
            </div>
            <div id="checkboxDiv"> 
              <label style="vertical-align:middle; line-height:30px; color:#737373;">
                <input type="checkbox">
                <span class="label-body">Remember me</span>
              </label>
            </div>
            <br>
            <div>
              <input type="submit" class="u-full-width button-primary" value="PAY">
            </div>
            <br>
          </div>
        </form>
    </div>
    <div class="four columns">.</div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
